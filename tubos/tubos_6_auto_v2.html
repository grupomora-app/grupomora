<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1 ▸ raíz para TODAS las rutas internas -->
  <base href="/grupomora/">

  <title>Tubos 6 m | Catálogo Grupomora</title>

  <!-- 2 ▸ Bootstrap 5 + Icons (CDN absolutos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- 3 ▸ Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- 4 ▸ JS externos (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetCalc()">Reset</button>
    </div>
  </section>

  <!-- ▸ Enlace a tubos 12 m -->
  <div class="container text-center mt-4">
    <a class="btn btn-outline-primary" href="tubos/tubo_12_auto_v2.html">Ir a 12 m</a>
  </div>

  <!-- ▸ TABLA (una fila de ejemplo NG) -->
  <main class="container" style="max-width:860px">
    <h2 class="pt-5 text-center">Tubos de <span class="text-primary">6 m</span></h2>

    <div class="table-responsive">
   <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">REDONDO</th>
            <th scope="col">CUADRADO</th>
            <th scope="col">RECTANGULAR</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td style="background-color: #6e2bf53a; color: black; font-weight: bold;">NG</td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x2</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO REDONDO NG 50x2 mm a 6 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x3</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO CUAD. NG 60x60x3 mm a 6 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x40x2</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO RECT. NG 60x40x2 mm a 6 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td style="background-color: #6e2bf53a; color: black; font-weight: bold;">GV</td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO REDONDO GV 50x1,5 mm a 6 m GV  DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>

            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO CUAD. GV 50x50x1,5 mm a 6 m GV  DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x40x2</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO RECT. GV 60x40x2 mm a 6 m GV  DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td style="background-color: #6e2bf53a; color: black; font-weight: bold;">DC</td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">14x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO REDONDO DC 14x1,5 mm a 6 m DC . E220">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO CUAD. DC 50x50x1,5 mm a 6 m DC . E220">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x40x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO RECT. DC 60x40x1,5 mm a 6 m DC . E220">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS -->
  <script>
    /* ─── Menú y footer ───────────────────────────────── */
    fetch('menu/menu.html').then(r=>r.text()).then(html=>{
      document.getElementById('menu-container').innerHTML = html;
    });
    fetch('footer/footer.html').then(r=>r.text()).then(html=>{
      const box=document.createElement('div'); box.innerHTML=html;
      document.getElementById('footer-container')
              .appendChild(box.querySelector('footer'));
    });

    /* ─── Calculadora ────────────────────────────────── */
    function calc(){
      const p=parseFloat(precio.value)||0,
            d=parseFloat(descuento.value)||0;
      resultado.value = (p - p*d/100).toFixed(2);
    }
    function resetCalc(){
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* ─── Clipboard + selects dinámicos ───────────────── */
    document.addEventListener('DOMContentLoaded', ()=>{
      const note = document.getElementById('copy-notification');
      const cb   = new ClipboardJS('.copy-btn');
      cb.on('success', ()=>{
        note.style.display='block';
        setTimeout(()=> note.style.display='none',1800);
      });

      /* actualiza texto copia al cambiar selects */
      document.querySelectorAll('tr[data-tipo]').forEach(row=>{
        const tipo    = row.dataset.tipo;
        const calidad = row.dataset.calidad;

        row.querySelectorAll('.cfg').forEach((cell,idx)=>{
          const forma = idx===0 ? 'REDONDO' : (idx===1?'CUAD.':'RECT.');
          const dimSel = cell.querySelector('.dim');
          const espSel = cell.querySelector('.esp');
          const btn    = cell.querySelector('.copy-btn');

          function refresh(){
            let dim = dimSel.value.replace('×','x');
            if(forma==='CUAD.') dim = `${dim}x${dim}`;
            const esp = espSel.value.replace(',', '.');
            btn.dataset.clipboardText =
              `TUBO ${forma} ${tipo} ${dim}x${esp} mm a 6 m ${calidad}`;
          }
          dimSel.addEventListener('change',refresh);
          espSel.addEventListener('change',refresh);
          refresh(); // inicial
        });
      });
    });
  </script>

  <!-- ▸ estilos menores -->
  <style>
    .copy-btn   { transition:none }
    .copy-btn:active { transform:none }
  </style>
</body>
</html>
