  <script>
    /* Menú y footer */
    fetch('menu/menu.html').then(r=>r.text()).then(h=>{ menu-container.innerHTML = h });
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{
      const d=document.createElement('div'); d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer'));
    });

    /* Calculadora */
    function calc(){
      const p=parseFloat(precio.value)||0, d=parseFloat(descuento.value)||0;
      resultado.value=(p-p*d/100).toFixed(2);
    }
    function resetCalc(){ precio.value=descuento.value=resultado.value=''; precio.focus(); }

    /* Clipboard + selects */
    document.addEventListener('DOMContentLoaded',()=>{
      const note=document.getElementById('copy-notification');
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{ note.style.display='block'; setTimeout(()=>note.style.display='none',1800); });

      /* genera texto cada vez que cambia un select */
      document.querySelectorAll('tr[data-tipo]').forEach(row=>{
        const tipo=row.dataset.tipo, cal=row.dataset.calidad;
        row.querySelectorAll('.cfg').forEach((cell,idx)=>{
          const forma=idx===0?'REDONDO':(idx===1?'CUAD.':'RECT.');
          const dimSel=cell.querySelector('.dim'), espSel=cell.querySelector('.esp'), btn=cell.querySelector('.copy-btn');

          function refresh(){
            let dim=dimSel.value.replace('×','x'), esp=espSel.value.replace(',','.');
            if(forma==='CUAD.') dim=`${dim}x${dim}`;
            btn.dataset.clipboardText=`TUBO ${forma} ${tipo} ${dim}x${esp} mm a 6 m ${cal}`;
          }
          dimSel.addEventListener('change',refresh); espSel.addEventListener('change',refresh); refresh();
        });
      });
    });
  </script>

    .copy-btn{transition:none} .copy-btn:active{transform:none}
