<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- raíz para TODAS las rutas internas -->
  <base href="/grupomora/">

  <title>Tubos 12 m · Edición rápida | Catálogo Grupomora</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- hoja de estilos del proyecto -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetForm()">Reset</button>
    </div>
  </section>

  <!-- ▸ ATALHO 6 m -->
  <div class="container text-center mt-4">
    <a class="btn btn-outline-primary" href="tubos/tubo_6_auto_v2.html">Ir a 6 m</a>
  </div>

  <!-- ▸ TABLA 12 m -->
  <main class="container" style="max-width:800px">
    <h2 class="pt-5 text-center">Tubos de <span class="text-primary">12 m</span></h2>

    <div class="table-responsive">
     <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">REDONDO</th>
            <th scope="col">CUADRADO</th>
            <th scope="col">RECTANGULAR</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td style="background-color: #6e2bf53a; color: black; font-weight: bold;">NG</td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x2</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO REDONDO NG 50x2 mm a 12 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x3</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO CUAD. NG 60x60x3 mm a 12 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x40x2</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO RECT. NG 60x40x2 mm a 12 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td style="background-color: #6e2bf53a; color: black; font-weight: bold;">GV</td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO REDONDO GV 50x1,5 mm a 12 m GV  DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO CUAD. GV 50x50x1,5 mm a 12 m GV  DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x40x2</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO RECT. GV 60x40x2 mm a 12 m GV  DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td style="background-color: #6e2bf53a; color: black; font-weight: bold;">DC</td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">14x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO REDONDO DC 14x1,5 mm a 12 m DC . E220">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">50x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO CUAD. DC 50x50x1,5 mm a 12 m DC . E220">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="copy-container">
                <span contenteditable="true" class="editable" style="color:#6c2cf5">60x40x1,5</span>
                <button class="btn btn-outline-primary btn-sm copy-btn" data-clipboard-text="TUBO RECT. DC 60x40x1,5 mm a 12 m DC . E220">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS -->
  <script>
    /* Menú y footer */
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(html => { document.getElementById('menu-container').innerHTML = html; });

    fetch('footer/footer.html')
      .then(r => r.text())
      .then(html => {
        const box = document.createElement('div'); box.innerHTML = html;
        document.getElementById('footer-container').appendChild(box.querySelector('footer'));
      });

    /* Calculadora */
    function calc(){
      const p = parseFloat(precio.value)||0,
            d = parseFloat(descuento.value)||0;
      resultado.value = (p - p*d/100).toFixed(2);
    }
    function resetForm(){
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* Clipboard + Edición dinámica */
    document.addEventListener('DOMContentLoaded', ()=>{
      const note = document.getElementById('copy-notification');
      const cb   = new ClipboardJS('.copy-btn');

      cb.on('success', e=>{
        note.style.display='block';
        setTimeout(()=> note.style.display='none',1800);
        e.clearSelection();
      });

      /* selección completa al entrar */
      document.querySelectorAll('[contenteditable]').forEach(el=>{
        el.addEventListener('focus', ()=>{
          const sel=window.getSelection(); sel.removeAllRanges();
          const r=document.createRange();  r.selectNodeContents(el); sel.addRange(r);
        });
      });

      /* actualización texto botón */
      document.querySelectorAll('[contenteditable]').forEach(el=>{
        el.addEventListener('input', ()=>{
          let txt = el.innerText.trim()
                     .toLowerCase()
                     .replace(/\./g, ',')
                     .replace(/\*/g, 'x')
                     .replace(/x+/g,'x');

          const btn  = el.closest('.copy-container').querySelector('.copy-btn');
          const base = btn.dataset.clipboardText.split(' ');
          const forma= base[1];          // REDONDO / CUAD. / RECT.
          const tipo = base[2];          // NG / GV / DC …

          if(forma==='CUAD.'){
            const dim=txt.split('x');
            if(dim.length===2) txt=`${dim[0]}x${dim[0]}x${dim[1]}`;
          }
          txt = txt.toUpperCase();

          btn.dataset.clipboardText =
            `TUBO ${forma} ${tipo} ${txt} mm a 12 m ${base.slice(-1)[0]}`;
        });
      });

      /* bloquear Enter */
      document.querySelectorAll('[contenteditable]').forEach(el=>{
        el.addEventListener('keydown',e=>{
          if(e.key==='Enter'){ e.preventDefault(); el.blur(); }
        });
      });
    });
  </script>
</body>
</html>
