<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- todas las rutas internas parten de /grupomora/ -->
  <base href="/grupomora/">

  <title>Buscador Grupomora</title>

  <!-- Bootstrap 5 + Icons (CDN absolutos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetCalc()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA -->

 <div class="container w-100 mx-auto" style="max-width: 700px">
      <h1 class="mb-4 pt-5 text-center">
        Malla verja <strong style="color: #6c2cf5">ST</strong>
      </h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col">m</th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de datos -->

            <!-- Fila 1 CHAPA NEGRA -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                2,6x1,5
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >MALLA VERJA
                    <strong style="color: #6c2cf5"
                      >50X50</strong> mm</strong
                    >
                    <strong style="color: #6c2cf5">R4</strong> ST</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="MALLA VERJA 50X50 mm R4  (2,6x1,5 m) ST ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>

              <!-- Fila 2 -->
            </tr>

            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                2,6x1,5
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >MALLA VERJA
                    <strong style="color: #6c2cf5">50X50</strong> mm
                    <strong style="color: #6c2cf5">R5</strong> ST</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="MALLA VERJA 50X50 mm R5  (2,6x1,5 m) ST ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Fila en blanco de color #6c2cf5 -->
            <tr>
              <td
                colspan="2"
                style="background-color: #6c2cf5; height: 20px; opacity: 0.5"
              ></td>
            </tr>

            <!-- Fila 2 -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                3x2
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >MALLA VERJA
                    <strong style="color: #6c2cf5">50x50</strong> mm
                    <strong style="color: #6c2cf5">R4</strong> ST</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="MALLA VERJA 50x50 mm R4  (3x2 m) ST ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Fila 3 -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                3x2
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >MALLA VERJA
                    <strong style="color: #6c2cf5">100x50</strong> mm
                    <strong style="color: #6c2cf5">R4</strong> ST</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="MALLA VERJA 100x50 mm R4  (3x2 m) ST ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Más filas -->
          </tbody>
        </table>
      </div>
    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS -->
  <script>
    /* ---------- menú y footer ---------- */
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(h => { document.getElementById('menu-container').innerHTML = h; });

    fetch('footer/footer.html')
      .then(r => r.text())
      .then(h => {
        const box = document.createElement('div'); box.innerHTML = h;
        document.getElementById('footer-container')
                .appendChild(box.querySelector('footer'));
      });

    /* ---------- calculadora ---------- */
    function calc () {
      const p = parseFloat(precio.value)    || 0;
      const d = parseFloat(descuento.value) || 0;
      resultado.value = (p - p * d / 100).toFixed(2);
    }
    function resetCalc () {
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* ---------- Clipboard ---------- */
    document.addEventListener('DOMContentLoaded', () => {
      const note = document.getElementById('copy-notification');
      const clip = new ClipboardJS('.copy-btn');
      clip.on('success', () => {
        note.style.display = 'block';
        setTimeout(() => { note.style.display = 'none'; }, 1800);
      });
    });
  </script>

  <!-- ajustes mínimos -->
  <style>
    .copy-btn{transition:none}.copy-btn:active{transform:none}
  </style>
</body>
</html>
