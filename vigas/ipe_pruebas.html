<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/grupomora/">

  <title>Vigas IPE | Catálogo Grupomora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">
  <link rel="stylesheet" href="estilos/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"             defer></script>
</head>

<body class="bg-light p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- …(resto del HTML tal y como lo tenías)… -->

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ CARGA DINÁMICA DE MENÚ Y FOOTER -->
  <script>
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(html => { menu-container.innerHTML = html });

    fetch('footer/footer.html')
      .then(r => r.text())
      .then(html => {
        const tmp = document.createElement('div'); tmp.innerHTML = html;
        footer-container.appendChild(tmp.querySelector('footer'));
      });
  </script>

  <!-- ▸ TUS DEMÁS SCRIPTS (calc, clipboard, etc.) AQUÍ -->
</body>
</html>
