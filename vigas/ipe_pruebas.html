<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ❶  TODAS las rutas internas parten de /grupomora/ -->
  <base href="/grupomora/">

  <title>Vigas IPE | Catálogo Grupomora</title>

  <!-- ❷  Bootstrap 5 + Icons (CDN absolutos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- ❸  Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- ❹  JS externos (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"     defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"              defer></script>
</head>

<body class="bg-light p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetCalc()">Reset</button>
    </div>
  </section>

  <!-- ▸ BOTONES SECCIÓN VIGAS -->
  <div class="container text-center mt-5" style="max-width:700px">
    <a class="btn btn-outline-primary m-1" href="vigas/ipn_pruebas.html">IPN</a>
    <a class="btn btn-outline-primary m-1" href="vigas/hea_pruebas.html">HEA</a>
    <a class="btn btn-outline-primary m-1" href="vigas/heb_pruebas.html">HEB</a>
    <a class="btn btn-outline-primary m-1" href="vigas/upn_pruebas.html">UPN</a>
  </div>

  <!-- ▸ TABLA (una sola fila de ejemplo) -->
  <main class="container" style="max-width:700px">
    <h1 class="pt-5 text-center">VIGAS <span class="text-primary">IPE</span></h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead><tr><th>LARGO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <tr data-long="6,1">
            <td class="fw-bold bg-light">6,1</td>
            <td>
              <div class="d-flex align-items-center gap-2">
                IPE&nbsp;
                <select class="form-select form-select-sm w-auto dim"
                        onchange="refresh(this)">
                  <option>140</option><option>160</option><option selected>200</option><option>240</option>
                </select>
                &nbsp;a&nbsp;6,1&nbsp;m
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="VIGA IPE 200 mm a 6,1 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-note" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS ESPECÍFICOS -->
  <script>
    /* menú & footer */
    fetch('menu/menu.html').then(r=>r.text()).then(h=>menu-container.innerHTML=h);
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{
      const d=document.createElement('div'); d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer'));
    });

    /* calculadora */
    function calc(){const p=+precio.value||0, d=+descuento.value||0; resultado.value=(p-p*d/100).toFixed(2);}
    function resetCalc(){precio.value=descuento.value=resultado.value=''; precio.focus();}

    /* clipboard + select */
    document.addEventListener('DOMContentLoaded',()=>{
      const note=document.getElementById('copy-note');
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{note.style.display='block'; setTimeout(()=>note.style.display='none',1800);});
    });
    function refresh(sel){
      const row=sel.closest('tr');
      const largo=row.dataset.long;
      const dim = sel.value;
      row.querySelector('.copy-btn')
          .dataset.clipboardText = `VIGA IPE ${dim} mm a ${largo} m ST`;
    }
  </script>

  <style>
    .copy-btn{transition:none} .copy-btn:active{transform:none}
    .form-select-sm{font-size:.875rem;padding:.25rem .75rem;color:#6c2cf5;font-weight:bold;}
  </style>
</body>
</html>
