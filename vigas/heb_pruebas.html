<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--  Todas las rutas internas parten de /grupomora/  -->
  <base href="/grupomora/">

  <title>Vigas HEB | Catálogo Grupomora</title>

  <!-- Bootstrap 5 + Icons (CDN absolutos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetCalc()">Reset</button>
    </div>
  </section>

  <!-- ▸ BOTONERA DE VIGAS -->
  <div class="container text-center mt-4" style="max-width:700px">
    <div class="d-flex justify-content-center flex-wrap gap-2">
      <a class="btn btn-outline-primary" href="vigas/ipn_pruebas.html">IPN</a>
      <a class="btn btn-outline-primary" href="vigas/ipe_pruebas.html">IPE</a>
      <a class="btn btn-outline-primary" href="vigas/hea_pruebas.html">HEA</a>
      <a class="btn btn-outline-primary" href="vigas/upn_pruebas.html">UPN</a>
    </div>
  </div>

  <!-- ▸ TABLA HEB -->
  <main class="container" style="max-width: 700px">
    <h1 class="pt-5 text-center">VIGAS <strong class="text-primary">HEB</strong></h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr><th>LARGO</th><th>DESCRIPCIÓN</th></tr>
        </thead>
        <tbody>
          <!-- ─── Ejemplo de fila ─── -->
          <tr>
            <td class="fw-bold bg-light">6,0</td>
            <td>
              <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <span>
                  HEB
                  <select class="form-select form-select-sm d-inline-block w-auto" onchange="updateClipboard(this)">
                    <option value="120">120</option>
                    <option value="160">160</option>
                    <option value="180">180</option>
                    <option value="200" selected>200</option>
                    <option value="240">240</option>
                    <option value="260">260</option>
                    <!-- … más medidas … -->
                  </select>
                  a 6 m
                </span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="VIGA HEB 200 mm a 6 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- … añade tus demás filas aquí … -->
        </tbody>
      </table>
    </div>

    <div id="copy-note" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS ESPECÍFICOS -->
  <script>
    /* ---------- Menú y footer ---------- */
    fetch('menu/menu.html').then(r=>r.text()).then(h=>{ menu-container.innerHTML = h });
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{
      const box=document.createElement('div'); box.innerHTML=h;
      footer-container.appendChild(box.querySelector('footer'));
    });

    /* ---------- Calculadora ---------- */
    function calc(){
      const p=parseFloat(precio.value)||0, d=parseFloat(descuento.value)||0;
      resultado.value = (p - p*d/100).toFixed(2);
    }
    function resetCalc(){
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* ---------- Clipboard ---------- */
    document.addEventListener('DOMContentLoaded',()=>{
      const note=document.getElementById('copy-note');
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{ note.style.display='block';
        setTimeout(()=>note.style.display='none',1800); });
    });

    /* ---------- Actualiza texto según select ---------- */
    function updateClipboard(sel){
      const mm   = sel.value,
            row  = sel.closest('tr'),
            long = row.querySelector('td').textContent.trim(),
            btn  = row.querySelector('.copy-btn');
      btn.dataset.clipboardText = `VIGA HEB ${mm} mm a ${long} m ST`;
    }
  </script>

  <style>
    .copy-btn{transition:none}.copy-btn:active{transform:none}
  </style>
</body>
</html>
