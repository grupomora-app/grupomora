<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- raíz para todas las rutas internas -->
  <base href="/grupomora/">

  <title>Vigas HEB | Catálogo Grupomora</title>

  <!-- Bootstrap 5 + Icons (CDN absolutos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetCalc()">Reset</button>
    </div>
  </section>

  <!-- ▸ BOTONERA DE VIGAS -->
  <div class="container text-center mt-4" style="max-width:700px">
    <div class="d-flex justify-content-center flex-wrap gap-2">
      <a class="btn btn-outline-primary" href="vigas/ipn_pruebas.html">IPN</a>
      <a class="btn btn-outline-primary" href="vigas/ipe_pruebas.html">IPE</a>
      <a class="btn btn-outline-primary" href="vigas/hea_pruebas.html">HEA</a>
      <a class="btn btn-outline-primary" href="vigas/upn_pruebas.html">UPN</a>
    </div>
  </div>

  <!-- ▸ TABLAS HEB -->
  <div class="container" style="max-width:700px">
    <div class="mb-4 pt-4 text-center d-flex justify-content-center align-items-center gap-5">
      <h1>VIGAS <strong style="color:#6c2cf5">HEB</strong></h1>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchRojo">
        <label class="form-check-label" for="switchRojo"><strong style="color:#dc3545">A Rojo</strong></label>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr><th>LARGO</th><th>DESCRIPCIÓN</th></tr>
        </thead>
        <tbody>
          <!-- ▲––– Añade más filas como esta –––▲ -->
          <tr>
            <td class="fw-bold bg-light">6,1</td>
            <td>
              <div class="d-flex justify-content-between align-items-center">
                <span>
                  HEB
                  <select class="form-select form-select-sm d-inline-block w-auto" onchange="updateSel(this)">
                    <!-- valores habituales -->
                    <option value="100">100</option>
                    <option value="120">120</option>
                    <option value="140">140</option>
                    <option value="160">160</option>
                    <option value="180">180</option>
                    <option value="200" selected>200</option>
                    <option value="220">220</option>
                    <option value="240">240</option>
                    <option value="260">260</option>
                    <option value="300">300</option>
                  </select>
                  a 6,1 m
                </span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="VIGA HEB 200 mm a 6,1 m ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- ▼––– fin de ejemplo –––▼ -->
        </tbody>
      </table>
    </div>

    <!-- tabla con largo personalizado -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover">
        <thead><tr><th>LARGO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <tr>
            <td class="fw-bold bg-light">
              <input type="number" value="6000" step="1"
                     class="form-control form-control-sm"
                     style="width:80px;background:#6e2bf53a;font-weight:bold"
                     oninput="updateCustom(this)">
            </td>
            <td>
              <div class="d-flex justify-content-between align-items-center">
                <span>
                  HEB
                  <select class="form-select form-select-sm d-inline-block w-auto" onchange="updateCustom(this)">
                    <option value="100">100</option>
                    <option value="120">120</option>
                    <option value="140">140</option>
                    <option value="160">160</option>
                    <option value="180">180</option>
                    <option value="200" selected>200</option>
                    <option value="220">220</option>
                  </select>
                  a <strong>largo personalizado</strong>
                </span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="VIGA HEB 200 mm a 6000 mm ST">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ▸ AVISO COPIADO -->
  <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
    ¡Texto copiado!
  </div>

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS -->
  <script>
    /* ---------- Menú & footer ---------- */
    fetch('menu/menu.html').then(r=>r.text()).then(h=>{ menu-container.innerHTML = h });
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{ const d=document.createElement('div');d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer')) });

    /* ---------- Calculadora ---------- */
    function calc(){ const p=parseFloat(precio.value)||0, d=parseFloat(descuento.value)||0;
      resultado.value=(p-p*d/100).toFixed(2) }
    function resetCalc(){ precio.value=descuento.value=resultado.value=''; precio.focus() }

    /* ---------- Clipboard + feedback ---------- */
    document.addEventListener('DOMContentLoaded',()=>{
      const note=document.getElementById('copy-notification');
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{ note.style.display='block'; setTimeout(()=>note.style.display='none',1800) });
    });

    /* ---------- tablas ---------- */
    function updateSel(sel){
      const row = sel.closest('tr'),
            mm  = sel.value,
            L   = row.querySelector('td').textContent.trim(),
            btn = row.querySelector('.copy-btn'),
            rojo= document.getElementById('switchRojo').checked;
      btn.dataset.clipboardText = rojo ?
        `VIGA HEB ${mm} mm a ${L} m G+I ROJO S275` :
        `VIGA HEB ${mm} mm a ${L} m ST`;
    }

    function updateCustom(el){
      const row = el.closest('tr'),
            mm  = row.querySelector('select').value,
            Lmm = row.querySelector('input').value,
            btn = row.querySelector('.copy-btn');
      btn.dataset.clipboardText = `VIGA HEB ${mm} mm a ${Lmm} mm ST`;
    }

    document.getElementById('switchRojo').addEventListener('change',e=>{
      const rojo=e.target.checked;
      document.querySelectorAll('.copy-btn').forEach(btn=>{
        btn.dataset.clipboardText = btn.dataset.clipboardText
          .replace(/G\+I ROJO S275|ST/, rojo?'G+I ROJO S275':'ST');
      });
    });
  </script>

  <style>
    .copy-btn{transition:none}.copy-btn:active{transform:none}
    .form-select-sm{padding:.25rem 1.5rem .25rem .5rem;font-size:.875rem;min-width:80px;height:calc(1.5em + .5rem + 2px);color:#6c2cf5;font-weight:bold}
    .form-check-input{width:3em;height:1.5em;cursor:pointer;margin-right:.8em}
    .form-check-input:checked{background-color:#dc3545;border-color:#dc3545}
    .form-check-label{cursor:pointer;font-size:1.1em}
  </style>
</body>
</html>
