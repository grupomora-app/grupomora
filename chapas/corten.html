<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1 ▸ todas las rutas relativas parten de /grupomora/ -->
  <base href="/grupomora/">

  <title>Chapa Corten | Catálogo Grupomora</title>

  <!-- 2 ▸ Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 3 ▸ Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- 4 ▸ JS externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetForm()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA 2000 -->
  <main class="container" style="max-width:800px">
    <h2 class="pt-5 text-center">Chapa Corten <span class="text-primary">2000</span></h2>
    <div class="table-responsive mb-4">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center"><tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <tr>
            <td class="fw-bold bg-light">CO</td>
            <td class="d-flex justify-content-between">
              <span>CHAPA CORTEN 2000×1000×1,5&nbsp;mm S355</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="CHAPA CORTEN 2000X1000X1,5 mm CO S355">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
          <!-- duplica ↑ para 2 mm, 3 mm, 4 mm, 5 mm, 8 mm… -->
        </tbody>
      </table>
    </div>

    <!-- ▸ TABLA 3000 -->
    <h2 class="pt-3 text-center">Chapa Corten <span class="text-primary">3000</span></h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center"><tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <tr>
            <td class="fw-bold bg-light">CO</td>
            <td class="d-flex justify-content-between">
              <span>CHAPA CORTEN 3000×1500×1,5&nbsp;mm S355</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="CHAPA CORTEN 3000X1500X1,5 mm CO S355">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
          <!-- duplica ↑ para 2 mm, 3 mm, 5 mm, 8 mm… -->
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS -->
  <script>
    /* Menú y footer */
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(html => document.getElementById('menu-container').innerHTML = html);

    fetch('footer/footer.html')
      .then(r => r.text())
      .then(html => {
        const box = document.createElement('div'); box.innerHTML = html;
        document.getElementById('footer-container')
                .appendChild(box.querySelector('footer'));
      });

    /* Calculadora */
    function calc(){
      const p = parseFloat(precio.value)||0,
            d = parseFloat(descuento.value)||0;
      resultado.value = (p - p*d/100).toFixed(2);
    }
    function resetForm(){
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* Clipboard */
    document.addEventListener('DOMContentLoaded', ()=>{
      const cb = new ClipboardJS('.copy-btn');
      const note = document.getElementById('copy-notification');
      cb.on('success', ()=>{
        note.style.display='block';
        setTimeout(()=> note.style.display='none',1800);
      });
    });
  </script>
</body>
</html>
