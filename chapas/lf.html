<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chapa LF ▸ Buscador Grupo Mora</title>

  <!-- Bootstrap 5 & Icons (CDN correctos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Hoja de estilos propia -->
  <link rel="stylesheet" href="../estilos/styles.css">
</head>

<body class="bg-light-gray p-3" style="margin-bottom:100px">

  <!-- ========================= MENÚ ========================= -->
  <div id="menu-container"></div>

  <!-- ========================= FORMULARIO PRECIO/DTO ========================= -->
  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-3 mb-3">
      <input type="number" class="form-control" id="precio" placeholder="Precio" oninput="calcularResultado()">
    </div>

    <div class="col-12 col-md-3 mb-3">
      <input type="number" class="form-control" id="descuento" placeholder="Dto." oninput="calcularResultado()">
    </div>

    <div class="col-12 col-md-3 mb-3 d-flex align-items-center">
      <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetInputs()">Reset</button>
    </div>
  </div>

  <!-- ========================= TABLAS ========================= -->
  <div class="container mx-auto" style="max-width:700px">

    <!-- ########## 2000 ########## -->
    <h1 class="mb-4 pt-5 text-center">Chapa LF <span class="text-primary-emphasis">2000</span></h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
          <tr><th scope="col">TIPO</th><th scope="col">DESCRIPCIÓN</th></tr>
        </thead>
        <tbody>
          <!--  Repite tantas filas como necesites   -->
          <tr>
            <td class="fw-bold bg-primary-subtle text-black">LF</td>
            <td>
              <div class="d-flex justify-content-between">
                CHAPA LF 2000 × 1000 × 0,8
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="CHAPA LF 2000X1000X0,8 mm  LF . DC01">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <!-- … resto de filas … -->
        </tbody>
      </table>
    </div>

    <!-- ########## 2500 ########## -->
    <h1 class="mb-4 pt-5 text-center">Chapa LF <span class="text-primary-emphasis">2500</span></h1>
    <!-- tabla 2500 idéntica a la anterior -->

    <!-- ########## 3000 ########## -->
    <h1 class="mb-4 pt-5 text-center">Chapa LF <span class="text-primary-emphasis">3000</span></h1>
    <!-- tabla 3000 -->
  </div>

  <!-- Notificación de copia -->
  <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">¡Elemento copiado!</div>

  <!-- ========================= FOOTER ========================= -->
  <div id="footer-container"></div>

  <!-- ========================= SCRIPTS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>

  <script>
    /* ---------- Ajustes precio / descuento ---------- */
    function calcularResultado () {
      const p  = parseFloat(document.getElementById('precio').value)    || 0;
      const d  = parseFloat(document.getElementById('descuento').value) || 0;
      document.getElementById('resultado').value = (p - (p * d / 100)).toFixed(2);
    }
    function resetInputs () {
      ['precio','descuento','resultado'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('precio').focus();
    }

    /* ---------- Cargar menú y footer ---------- */
    // ruta relativa: estamos en /chapas/lf.html → subimos un nivel
    Promise.all([
      fetch('../menu/menu.html').then(r => r.text())
                                .then(html => document.getElementById('menu-container').innerHTML = html),
      fetch('../footer/footer.html').then(r => r.text())
                                    .then(html => {
                                      const tmp = document.createElement('div'); tmp.innerHTML = html;
                                      document.getElementById('footer-container').appendChild(tmp.querySelector('footer'));
                                    })
    ]).catch(console.error);

    /* ---------- Clipboard ---------- */
    const clipboard = new ClipboardJS('.copy-btn');
    clipboard.on('success', () => {
      const n = document.getElementById('copy-notification');
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 2000);
    });
  </script>
</body>
</html>
