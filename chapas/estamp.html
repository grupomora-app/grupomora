<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- raíz para TODAS las rutas internas -->
  <base href="/grupomora/">

  <title>Chapas Estampadas | Catálogo Grupomora</title>

  <!-- Bootstrap + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"               rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetForm()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA DECAP -->
  <main class="container" style="max-width:800px">
    <h2 class="pt-5 text-center">Chapas Estampadas <span class="text-primary">Decap.</span></h2>
    <div class="table-responsive mb-4">
  <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col">TIPO</th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de datos -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                DC
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA ESTAMP.
                    <span style="color: #6c2cf5">DC</span>
                    <strong style="color: #6c2cf5"
                      >2000x1000x1,5 mm</strong
                    ></span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA ESTAMP. DC CACAHUETE 2000x1000x1,5 mm  DC . S235"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>
            <!-- Fila de datos -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                DC
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA ESTAMP.
                    <span style="color: #6c2cf5">DC</span>
                    <strong style="color: #6c2cf5">2000x1000x2 mm</strong></span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA ESTAMP. DC CACAHUETE 2000x1000x2 mm  DC . S235"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Más filas -->
          </tbody>
        </table>
      </div>

      <!-- Notificación de copia -->
      <div id="copy-notification" class="alert alert-info copied" role="alert">
        ¡Elemento copiado!
      </div>
    </div>

    <!-- Tabla de datos GALVA -->
    <div class="container w-100 mx-auto" style="max-width: 700px">
      <h1 class="mb-4 pt-5 text-center">Chapas Estampadas Galva.</h1>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col">TIPO</th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de datos -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA ESTAMP.
                    <span style="color: #6c2cf5">GV</span>
                    <strong style="color: #6c2cf5"
                      >2000x1000x1,5 mm</strong
                    ></span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA ESTAMP. GV CACAHUETE 2000x1000x1,5 mm    DX51"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>
            <!-- Fila de datos -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA ESTAMP.
                    <span style="color: #6c2cf5">GV</span>
                    <strong style="color: #6c2cf5">2000x1000x2 mm</strong></span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA ESTAMP. GV CACAHUETE 2000x1000x2 mm    DX51"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Más filas -->
          </tbody>
        </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS PROPIOS -->
  <script>
    /* Menú y footer */
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(html => document.getElementById('menu-container').innerHTML = html);

    fetch('footer/footer.html')
      .then(r => r.text())
      .then(html => {
        const box = document.createElement('div'); box.innerHTML = html;
        document.getElementById('footer-container')
                .appendChild(box.querySelector('footer'));
      });

    /* Calculadora */
    function calc(){
      const p = parseFloat(precio.value)||0,
            d = parseFloat(descuento.value)||0;
      resultado.value = (p - p*d/100).toFixed(2);
    }
    function resetForm(){
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* Clipboard + notificación */
    document.addEventListener('DOMContentLoaded', ()=>{
      const clip = new ClipboardJS('.copy-btn');
      clip.on('success', ()=>{
        const n=document.getElementById('copy-notification');
        n.style.display='block';
        setTimeout(()=> n.style.display='none',1800);
      });
    });
  </script>
</body>
</html>
