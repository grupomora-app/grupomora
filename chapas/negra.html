<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/grupomora/"><!-- fuerza rutas correctas en GitHub Pages -->

  <title>Chapa Negra | Catálogo Grupomora</title>

  <!-- Bootstrap & icons (CDN absolutos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS de terceros -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CÁLCULO DE DESCUENTOS -->
  <section class="row justify-content-center mt-4">
    <div class="col-12 col-md-3 mb-2">
      <input type="number" class="form-control" id="precio" placeholder="Precio" oninput="calcularResultado()">
    </div>
    <div class="col-12 col-md-3 mb-2">
      <input type="number" class="form-control" id="descuento" placeholder="Dto." oninput="calcularResultado()">
    </div>
    <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
      <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetInputs()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA -->
  <main class="container" style="max-width: 800px">
    <h2 class="pt-5 text-center">Chapa Negra <span class="text-primary">2000</span></h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th scope="col">TIPO</th>
            <th scope="col">DESCRIPCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <!-- ejemplo de fila -->
          <tr>
            <td class="fw-bold bg-light">NG</td>
            <td>
              <div class="d-flex justify-content-between align-items-center">
                <span>CHAPA NEGRA 2000×1000×1 mm S235</span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="CHAPA NEGRA 2000X1000X1 mm ST S235">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- … añade el resto de filas aquí … -->
        </tbody>
      </table>
    </div>

    <!-- notificación de copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS ESPECÍFICOS -->
  <script>
    /* cálculo descuento */
    function calcularResultado () {
      const precio     = parseFloat(document.getElementById('precio').value)     || 0;
      const descuento  = parseFloat(document.getElementById('descuento').value)  || 0;
      const resultado  = precio - precio * (descuento / 100);
      document.getElementById('resultado').value = resultado.toFixed(2);
    }
    function resetInputs () {
      ['precio', 'descuento', 'resultado'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('precio').focus();
    }

    /* carga de menú y footer */
    fetch('menu/menu.html').then(r => r.text()).then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });
    fetch('footer/footer.html').then(r => r.text()).then(html => {
      const frag = document.createElement('div'); frag.innerHTML = html;
      document.getElementById('footer-container').appendChild(frag.querySelector('footer'));
    });

    /* Clipboard – una sola instancia para todos los botones */
    document.addEventListener('DOMContentLoaded', () => {
      const clip = new ClipboardJS('.copy-btn');
      clip.on('success', e => {
        const n = document.getElementById('copy-notification');
        n.style.display = 'block';
        setTimeout(() => { n.style.display = 'none'; }, 1800);
        e.clearSelection();
      });
    });
  </script>
</body>
</html>
