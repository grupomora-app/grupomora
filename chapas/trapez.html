<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- fuerza rutas absolutas desde la raíz del repositorio -->
  <base href="/grupomora/">

  <title>Chapa Trapezoidal | Catálogo Grupomora</title>

  <!-- Bootstrap + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS de terceros -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CÁLCULO DESCUENTOS -->
  <section class="row justify-content-center mt-4">
    <div class="col-12 col-md-3 mb-2">
      <input type="number" class="form-control" id="precio" placeholder="Precio" oninput="calcularResultado()">
    </div>
    <div class="col-12 col-md-3 mb-2">
      <input type="number" class="form-control" id="descuento" placeholder="Dto." oninput="calcularResultado()">
    </div>
    <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
      <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetInputs()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA -->
  <main class="container" style="max-width: 800px">
    <h2 class="pt-5 text-center">Chapa Trapezoidal</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col">TIPO</th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de datos -->

            <tr>
              <!-- Fila 14 -->
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                BL. PIR.
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA TRAP. CUB. 1000X<strong style="color: #6c2cf5"
                      >0,6</strong
                    >
                    mm a <strong style="color: #6c2cf5">6</strong> m</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA TRAP. CUB.  1000X0,6 mm a 6 m PREL BL PIR"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <tr>
              <td
                colspan="2"
                style="background-color: #6c2cf5; height: 20px; opacity: 0.5"
              ></td>
            </tr>

            <tr>
              <!-- Fila 15 -->
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA TRAP. CUB. 1000X<strong style="color: #6c2cf5"
                      >0,6</strong
                    >
                    mm a <strong style="color: #6c2cf5">5</strong> m GV .</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA TRAP. CUB.  1000X0,6 mm a 5 m GV ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <!-- Fila 15 -->
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA TRAP. CUB. 1000X<strong style="color: #6c2cf5"
                      >0,6</strong
                    >
                    mm a <strong style="color: #6c2cf5">6</strong> m GV .</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA TRAP. CUB.  1000X0,6 mm a 6 m GV ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Más filas -->
          </tbody>
        </table>
    </div>

    <!-- notificación de copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS PROPIOS -->
  <script>
    /* cálculo descuento */
    function calcularResultado () {
      const p = parseFloat(document.getElementById('precio').value)    || 0;
      const d = parseFloat(document.getElementById('descuento').value) || 0;
      document.getElementById('resultado').value = (p - p * d / 100).toFixed(2);
    }
    function resetInputs () {
      ['precio','descuento','resultado'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('precio').focus();
    }

    /* carga menú + footer */
    fetch('menu/menu.html').then(r=>r.text()).then(html=>{
      document.getElementById('menu-container').innerHTML = html;
    });
    fetch('footer/footer.html').then(r=>r.text()).then(html=>{
      const tmp = document.createElement('div'); tmp.innerHTML = html;
      document.getElementById('footer-container').appendChild(tmp.querySelector('footer'));
    });

    /* Clipboard (una instancia) */
    document.addEventListener('DOMContentLoaded', ()=>{
      const clip = new ClipboardJS('.copy-btn');
      clip.on('success', e=>{
        const n = document.getElementById('copy-notification');
        n.style.display='block';
        setTimeout(()=>{ n.style.display='none'; },1800);
        e.clearSelection();
      });
    });
  </script>
</body>
</html>
