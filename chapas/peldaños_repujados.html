<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1️⃣  Todas las rutas internas parten de /grupomora/ -->
  <base href="/grupomora/">

  <title>Peldaños repujados | Catálogo Grupomora</title>

  <!-- 2️⃣  Bootstrap + iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 3️⃣  Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- 4️⃣  JS externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ FORMULARIO PRECIO / DTO -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="reset()">Reset</button>
    </div>
  </section>

 <!-- Malla verja ST -->
    <div class="container w-100 mx-auto" style="max-width: 700px">
      <h1 class="mb-4 pt-5 text-center">Peldaños repujados</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de datos -->

            <!-- Fila 1  -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >PELDAÑO REPUJADO
                    <strong style="color: #6c2cf5">600x250x2</strong> mm
                    DX51</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="PELDAÑO REPUJADO GV 600X250X2 mm   DX51"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>

              <!-- Fila 2 -->
            </tr>

            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >PELDAÑO REPUJADO
                    <strong style="color: #6c2cf5">800x250x2</strong> mm
                    DX51</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="PELDAÑO REPUJADO GV 800X250X2 mm   DX51"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Fila 3 -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>
              <td>
                <div class="copy-container">
                  <span
                    >PELDAÑO REPUJADO
                    <strong style="color: #6c2cf5">1000x250x2</strong> mm
                    DX51</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="PELDAÑO REPUJADO GV 1000X250X2 mm   DX51"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Más filas -->
          </tbody>
      </table>
    </div>

    <!-- aviso de copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
<!--  <div id="footer-container"></div> -->

  <!-- ▸ SCRIPTS PROPIOS -->
  <script>
    /* menú y footer (rutas relativas gracias a <base>) */
    fetch('menu/menu.html').then(r=>r.text()).then(h=> menu-container.innerHTML = h);
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{
      const d=document.createElement('div'); d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer'));
    });

    /* calculadora */
    function calc(){
      const p=parseFloat(precio.value)||0, d=parseFloat(descuento.value)||0;
      resultado.value=(p-p*d/100).toFixed(2);
    }
    function reset(){
      [precio,descuento,resultado].forEach(el=>el.value='');
      precio.focus();
    }

    /* clipboard */
    document.addEventListener('DOMContentLoaded', ()=>{
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{
        copy-notification.style.display='block';
        setTimeout(()=>copy-notification.style.display='none',1800);
      });
    });
  </script>
</body>
</html>
