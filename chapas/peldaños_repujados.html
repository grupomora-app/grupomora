<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ➊  Todas las rutas “relativas” parten de /grupomora/ -->
  <base href="/grupomora/">

  <title>Peldaños Repujados | Catálogo Grupomora</title>

  <!-- ➋  Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ➌  Estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- ➍  JS externos (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"            defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ (inyectado) -->
  <div id="menu-container"></div>

  <!-- ▸ CÁLCULO DTO -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3">
      <input id="precio"     type="number" class="form-control" placeholder="Precio" oninput="calc()">
    </div>
    <div class="col-12 col-md-3">
      <input id="descuento"  type="number" class="form-control" placeholder="Dto."   oninput="calc()">
    </div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado"  type="text"    class="form-control" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="reset()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA -->
  <main class="container" style="max-width:700px">
    <h1 class="pt-5 text-center">Peldaños repujados</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr>
        </thead>
        <tbody>
          <!-- Fila 1 -->
          <tr>
            <td class="fw-bold bg-light">GV</td>
            <td class="d-flex justify-content-between">
              <span>PELDAÑO REPUJADO 600×250×2 mm DX51</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="PELDAÑO REPUJADO GV 600X250X2 mm DX51">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
          <!-- Fila 2 -->
          <tr>
            <td class="fw-bold bg-light">GV</td>
            <td class="d-flex justify-content-between">
              <span>PELDAÑO REPUJADO 800×250×2 mm DX51</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="PELDAÑO REPUJADO GV 800X250X2 mm DX51">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
          <!-- Fila 3 -->
          <tr>
            <td class="fw-bold bg-light">GV</td>
            <td class="d-flex justify-content-between">
              <span>PELDAÑO REPUJADO 1000×250×2 mm DX51</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="PELDAÑO REPUJADO GV 1000X250X2 mm DX51">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
          <!-- …añade más filas si lo necesitas… -->
        </tbody>
      </table>
    </div>

    <!-- Aviso de copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER (inyectado) -->
<!--  <div id="footer-container"></div> -->

  <!-- ▸ SCRIPTS PROPIOS -->
  <script>
    /* === Menú & footer === */
    fetch('menu/menu.html').then(r=>r.text()).then(html=> menu-container.innerHTML = html);
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{
      const d=document.createElement('div'); d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer'));
    });

    /* === Calculadora descuento === */
    function calc(){
      const p=parseFloat(precio.value)||0,
            d=parseFloat(descuento.value)||0;
      resultado.value=(p-p*d/100).toFixed(2);
    }
    function reset(){
      precio.value=descuento.value=resultado.value='';
      precio.focus();
    }

    /* === Clipboard global === */
    document.addEventListener('DOMContentLoaded', ()=>{
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{
        copy-notification.style.display='block';
        setTimeout(()=>copy-notification.style.display='none',1800);
      });
    });
  </script>
</body>
</html>
