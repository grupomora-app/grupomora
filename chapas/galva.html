<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chapa Galva | CRM - HMA - KDJ</title>

  <!-- hace que los href relativos siempre partan de /grupomora/  -->
  <base href="/grupomora/">

  <!-- Bootstrap & iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Clipboard -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

  <!-- estilos propios -->
  <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body class="bg-light-gray p-3" style="margin-bottom:100px">

  <!-- menú -->
  <div id="menu-container"></div>

  <!-- calculadora -->
  <div class="row justify-content-center mt-4">
    <div class="col-3 col-md-3 mb-3">
      <input type="number" class="form-control" id="precio" placeholder="Precio" oninput="calc()">
    </div>
    <div class="col-3 col-md-3 mb-3">
      <input type="number" class="form-control" id="dto" placeholder="Dto." oninput="calc()">
    </div>
    <div class="col-5 col-md-3 mb-3 d-flex align-items-center">
      <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="reset()">Reset</button>
    </div>
  </div>

  <!-- tabla -->
  <div class="container w-100 mx-auto" style="max-width:700px">
    <h1 class="mb-4 pt-5 text-center">Chapa Galva</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr>
        </thead>
        <tbody>
          <!-- Ejemplos - añade o quita filas cuando quieras -->
          <tr>
            <td class="fw-bold" style="background:#6e2bf53a;">GALVA</td>
            <td>
              <div class="copy-container">
                <span>CHAPA GALVA 2000×1000×1 DX51</span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="CHAPA GALVA 2000X1000X1 mm DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td class="fw-bold" style="background:#6e2bf53a;">GALVA</td>
            <td>
              <div class="copy-container">
                <span>CHAPA GALVA 2500×1250×1,5 DX51</span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="CHAPA GALVA 2500X1250X1,5 mm DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td class="fw-bold" style="background:#6e2bf53a;">GALVA</td>
            <td>
              <div class="copy-container">
                <span>CHAPA GALVA 3000×1500×2 DX51</span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="CHAPA GALVA 3000X1500X2 mm DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- aviso -->
    <div id="copied" class="alert alert-info copied" role="alert" style="display:none">
      ¡Elemento copiado!
    </div>
  </div>

  <!-- scripts -->
  <script>
    // menú
    fetch('../menu/menu.html').then(r=>r.text()).then(html=>menu-container.innerHTML=html);

    // clipboard
    const cb = new ClipboardJS('.copy-btn');
    cb.on('success', e=>{
      const n = document.getElementById('copied');
      n.style.display='block';
      setTimeout(()=>n.style.display='none',2000);
      e.clearSelection();
    });

    // calculadora
    function calc(){
      const p=parseFloat(precio.value)||0,
            d=parseFloat(dto.value)||0;
      resultado.value=(p-p*(d/100)).toFixed(2);
    }
    function reset(){
      precio.value=dto.value=resultado.value='';
      precio.focus();
    }
  </script>

  <!-- footer -->
  <div id="footer-container"></div>
  <script>
    fetch('../footer/footer.html')
      .then(r=>r.text())
      .then(txt=>{
        const tmp=document.createElement('div'); tmp.innerHTML=txt;
        footer-container.appendChild(tmp.querySelector('footer'));
      });
  </script>

</body>
</html>
