<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--  ruta raÃ­z del proyecto  -->
  <base href="/grupomora/">

  <title>Chapa Galva | CatÃ¡logo Grupomora</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS de terceros (defers) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- â–¸ MENÃš -->
  <div id="menu-container"></div>

  <!-- â–¸ FORMULARIO PRECIO / DTO -->
  <section class="row justify-content-center mt-4">
    <div class="col-12 col-md-3 mb-2">
      <input id="precio" type="number" class="form-control" placeholder="Precio" oninput="calcular()">
    </div>
    <div class="col-12 col-md-3 mb-2">
      <input id="descuento" type="number" class="form-control" placeholder="Dto." oninput="calcular()">
    </div>
    <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
      <input id="resultado" type="text" class="form-control" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetear()">Reset</button>
    </div>
  </section>

  <!-- â–¸ TABLA -->
  <main class="container" style="max-width:800px">
    <h2 class="pt-5 text-center">Chapa Galva <span class="text-primary">2000</span></h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr><th>TIPO</th><th>DESCRIPCIÃ“N</th></tr>
        </thead>
        <tbody>
          <!-- fila de ejemplo -->
          <tr>
            <td class="fw-bold bg-light">GV</td>
            <td>
              <div class="d-flex justify-content-between align-items-center">
                <span>CHAPA GALVA 2000Ã—1000Ã—1 mm DX51</span>
                <button class="copy-btn btn btn-outline-primary btn-sm"
                        data-clipboard-text="CHAPA GALVA 2000X1000X1 mm DX51">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- ðŸ”½  AÃ±ade aquÃ­ mÃ¡s filas si lo necesitas ðŸ”½ -->
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      Â¡Texto copiado!
    </div>
  </main>

  <!-- â–¸ FOOTER -->
  <div id="footer-container"></div>

  <!-- â–¸ SCRIPTS -->
  <script>
    /* ---------------- cÃ¡lculo dto ---------------- */
    function calcular(){
      const p = parseFloat(precio.value)    || 0,
            d = parseFloat(descuento.value) || 0;
      resultado.value = (p - p * d / 100).toFixed(2);
    }
    function resetear(){
      precio.value = descuento.value = resultado.value = '';
      precio.focus();
    }

    /* ---------------- inyecciÃ³n menÃº / footer ---------------- */
    const ROOT = '/grupomora/';         // ruta absoluta en GitHub Pages
    fetch(ROOT + 'menu/menu.html').then(r=>r.text()).then(html=>{
      menu-container.innerHTML = html;
    });
    fetch(ROOT + 'footer/footer.html').then(r=>r.text()).then(html=>{
      const tmp = document.createElement('div'); tmp.innerHTML = html;
      footer-container.appendChild(tmp.querySelector('footer'));
    });

    /* ---------------- Clipboard ---------------- */
    document.addEventListener('DOMContentLoaded', ()=>{
      const clip = new ClipboardJS('.copy-btn');
      clip.on('success', ()=>{
        copy-notification.style.display = 'block';
        setTimeout(()=> copy-notification.style.display='none', 1800);
      });
    });
  </script>
</body>
</html>
