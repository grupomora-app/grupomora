<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--   raíz del sitio -->
  <base href="/grupomora/">

  <title>Chapa Pegaso | Catálogo Grupomora</title>

  <!--   Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!--   CSS propio -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!--   JS externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="reset()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLAS (una fila por tipo; duplica si necesitas más) -->
  <main class="container" style="max-width:800px">
    <h2 class="pt-5 text-center">Chapa Pegaso <span class="text-primary">LF</span></h2>
    <div class="table-responsive mb-4">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center"><tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <tr>
            <td class="fw-bold bg-light">LF</td>
            <td class="d-flex justify-content-between">
              <span>CHAPA PEGASO LF 6000×500×1 mm</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="CHAPA PEGASO LF 6000X500X1 mm LF">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 class="pt-3 text-center">Chapa Pegaso <span class="text-primary">GV</span></h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center"><tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <tr>
            <td class="fw-bold bg-light">GV</td>
            <td class="d-flex justify-content-between">
              <span>CHAPA PEGASO GV 6000×500×0,9 mm</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="CHAPA PEGASO GV 6000X500X0,9 mm GV">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- aviso de copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
<!--  <div id="footer-container"></div> -->

  <!-- ▸ SCRIPTS -->
  <script>
    /* Menú & footer: ahora con getElementById para evitar error */
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });

    fetch('footer/footer.html')
      .then(r => r.text())
      .then(html => {
        const box = document.createElement('div'); box.innerHTML = html;
        document.getElementById('footer-container')
                .appendChild(box.querySelector('footer'));
      });

    /* Calculadora */
    function calc(){
      const p=parseFloat(precio.value)||0, d=parseFloat(descuento.value)||0;
      resultado.value=(p-p*d/100).toFixed(2);
    }
    function reset(){
      precio.value=descuento.value=resultado.value='';
      precio.focus();
    }

    /* Clipboard */
    document.addEventListener('DOMContentLoaded',()=>{
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{
        copy-notification.style.display='block';
        setTimeout(()=> copy-notification.style.display='none',1800);
      });
    });
  </script>
</body>
</html>
