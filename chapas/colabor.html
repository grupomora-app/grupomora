<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- sigue siendo útil para CSS e imágenes -->
  <base href="/grupomora/">

  <title>Chapa Colaborante | Catálogo Grupomora</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"  defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"        defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="reset()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA (una fila de ejemplo) -->
  <main class="container" style="max-width:700px">
    <h1 class="pt-5 text-center">Chapa Colaborante</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center"><tr><th>TIPO</th><th>DESCRIPCIÓN</th></tr></thead>
        <tbody>
          <!-- duplica este <tr> para añadir más variantes -->
          <tr>
            <td class="fw-bold bg-light">COLAB.</td>
            <td class="d-flex justify-content-between">
              <span>CHAPA COLABOR. 6000×820×0,8&nbsp;GV</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="CHAPA COLABORANTE MT-60 GV 6000X820X0,8 mm GV">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
<!--  <div id="footer-container"></div> -->

  <!-- ▸ SCRIPTS -->
  <script>
    /* Menú y footer: un nivel arriba de /chapas/ */
    fetch('../menu/menu.html').then(r=>r.text()).then(h=> menu-container.innerHTML = h);
    fetch('../footer/footer.html').then(r=>r.text()).then(h=>{
      const d=document.createElement('div'); d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer'));
    });

    /* Calculadora */
    function calc(){
      const p=parseFloat(precio.value)||0, d=parseFloat(descuento.value)||0;
      resultado.value=(p-p*d/100).toFixed(2);
    }
    function reset(){
      precio.value=descuento.value=resultado.value='';
      precio.focus();
    }

    /* Clipboard */
    document.addEventListener('DOMContentLoaded',()=>{
      const cb=new ClipboardJS('.copy-btn');
      cb.on('success',()=>{
        copy-notification.style.display='block';
        setTimeout(()=>copy-notification.style.display='none',1800);
      });
    });
  </script>
</body>
</html>
