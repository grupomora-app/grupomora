<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busqueda CRM - HMA - KDJ</title>

  <!-- Ajusta SOLO si tu repositorio NO se llama “grupomora” -->
  <base href="/grupomora/" />

  <!--  Bootstrap / Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Clipboard -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="estilos/styles.css" />
</head>

<body class="bg-light-gray p-3" style="margin-bottom: 100px;">
  <!-- Menú de navegación -->
  <div id="menu-container"></div>

  <!-- Inputs precio / dto / resultado -->
  <div class="row justify-content-center mt-4">
    <div class="col-3 col-md-3 mb-3">
      <input type="number" class="form-control" id="precio" placeholder="Precio" oninput="calcularResultado()" />
    </div>
    <div class="col-3 col-md-3 mb-3">
      <input type="number" class="form-control" id="descuento" placeholder="Dto." oninput="calcularResultado()" />
    </div>
    <div class="col-5 col-md-3 mb-3 d-flex align-items-center">
      <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly />
      <button class="btn btn-dark btn-sm ms-2" onclick="resetInputs()">Reset</button>
    </div>
  </div>

  <!-- TABLA -->
  <div class="container w-100 mx-auto" style="max-width: 700px;">
    <h1 class="mb-4 pt-5 text-center">Chapas</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">TIPO</th>
            <th scope="col">DESCRIPCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <!-- … (todas tus filas tal cual) … -->
          <!--  ▼  EJEMPLO de la primera fila  ▼ -->
          <tr>
            <td style="background-color:#6e2bf53a;font-weight:700;">NEGRA</td>
            <td>
              <div class="copy-container">
                <span>CHAPA NEGRA 2000x1000x2 S235</span>
                <button class="btn btn-outline-primary btn-sm copy-btn"
                        data-clipboard-text="CHAPA NEGRA 2000X1000X2 mm  ST . S235">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </td>
          </tr>
          <!--  ▲  …sigue con el resto sin cambios  ▲ -->
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none;">
      ¡Elemento copiado!
    </div>
  </div>

  <!-- ===  SCRIPTS  ===================================================== -->
  <script>
    /* ---- Cálculo precio – dto ---------------------------------------- */
    function calcularResultado () {
      const precio     = parseFloat(document.getElementById('precio').value)     || 0;
      const descuento  = parseFloat(document.getElementById('descuento').value)  || 0;
      const resultado  = precio - precio * (descuento / 100);
      document.getElementById('resultado').value = resultado.toFixed(2);
    }
    function resetInputs () {
      document.getElementById('precio').value     = '';
      document.getElementById('descuento').value  = '';
      document.getElementById('resultado').value  = '';
      document.getElementById('precio').focus();
    }

    /* ---- Cargar menú -------------------------------------------------- */
    fetch('menu/menu.html')
      .then(r => r.text())
      .then(html => { document.getElementById('menu-container').innerHTML = html; });

    /* ---- Clipboard ---------------------------------------------------- */
    const clipboard = new ClipboardJS('.copy-btn');
    clipboard.on('success', () => {
      const n = document.getElementById('copy-notification');
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 2000);
    });

    /* ---- Cargar footer ------------------------------------------------ */
    fetch('footer/footer.html')
      .then(r => r.text())
      .then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        const footerEl = temp.querySelector('footer');
        document.body.appendChild(footerEl);
      })
      .catch(err => console.error('Error cargando el footer:', err));
  </script>
</body>
</html>
