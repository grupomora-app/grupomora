<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- raíz para TODAS las rutas internas -->
  <base href="/grupomora/">

  <title>Armadura (vigueta) · Catálogo Grupomora</title>

  <!-- Bootstrap 5 + Icons (CDN limpios) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"            rel="stylesheet">

  <!-- estilos propios -->
  <link rel="stylesheet" href="estilos/styles.css">

  <!-- JS externos defer -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"  defer></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"           defer></script>
</head>

<body class="bg-light-gray p-3">

  <!-- ▸ MENÚ -->
  <div id="menu-container"></div>

  <!-- ▸ CALCULADORA -->
  <section class="row justify-content-center mt-4 g-2">
    <div class="col-12 col-md-3"><input id="precio"    class="form-control" type="number" placeholder="Precio"  oninput="calc()"></div>
    <div class="col-12 col-md-3"><input id="descuento" class="form-control" type="number" placeholder="Dto."    oninput="calc()"></div>
    <div class="col-12 col-md-3 d-flex align-items-center">
      <input id="resultado" class="form-control" type="text" placeholder="Resultado" readonly>
      <button class="btn btn-dark btn-sm ms-2" onclick="resetCalc()">Reset</button>
    </div>
  </section>

  <!-- ▸ TABLA ARMADURA -->
  <main class="container" style="max-width:740px">
    <h2 class="pt-5 text-center">Armadura&nbsp;para&nbsp;forjado</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center"><tr><th>ALTURA</th><th>DESCRIPCIÓN / COPIAR</th></tr></thead>
        <tbody>
          <!-- ⚠️ duplica <tr> para todas tus alturas -->
          <tr>
            <td class="fw-bold bg-light text-center">H 10 cm</td>
            <td class="d-flex justify-content-between">
              <span>ARMADURA&nbsp;H10&nbsp;6 × 6 × 6&nbsp;mm · 6 m B500T</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="ARMADURA H10 cm 6x6x6 mm a 6 m B500T">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td class="fw-bold bg-light text-center">H 14 cm</td>
            <td class="d-flex justify-content-between">
              <span>ARMADURA&nbsp;H14&nbsp;6 × 6 × 6&nbsp;mm · 6 m B500T</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="ARMADURA H14 cm 6x6x6 mm a 6 m B500T">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td class="fw-bold bg-light text-center">H 17 cm</td>
            <td class="d-flex justify-content-between">
              <span>ARMADURA&nbsp;H17&nbsp;6 × 6 × 6&nbsp;mm · 6 m B500T</span>
              <button class="btn btn-outline-primary btn-sm copy-btn"
                      data-clipboard-text="ARMADURA H17 cm 6x6x6 mm a 6 m B500T">
                <i class="bi bi-clipboard"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- aviso copiado -->
    <div id="copy-notification" class="alert alert-info copied" role="alert" style="display:none">
      ¡Texto copiado!
    </div>
  </main>

  <!-- ▸ FOOTER -->
  <div id="footer-container"></div>

  <!-- ▸ SCRIPTS -->
  <script>
    /* Menú y footer */
    fetch('menu/menu.html').then(r=>r.text()).then(h=> menu-container.innerHTML=h);
    fetch('footer/footer.html').then(r=>r.text()).then(h=>{
      const d=document.createElement('div'); d.innerHTML=h;
      footer-container.appendChild(d.querySelector('footer'));
    });

    /* Calculadora */
    function calc(){ const p=+precio.value||0,d=+descuento.value||0; resultado.value=(p-p*d/100).toFixed(2); }
    function resetCalc(){ precio.value=descuento.value=resultado.value=''; precio.focus(); }

    /* Clipboard + notificación */
    document.addEventListener('DOMContentLoaded',()=>{
      const note=document.getElementById('copy-notification');
      const cb = new ClipboardJS('.copy-btn');
      cb.on('success',()=>{ note.style.display='block'; setTimeout(()=>note.style.display='none',1800); });
    });
  </script>

  <!-- ajustes rápidos -->
  <style>
    .copy-btn{transition:none} .copy-btn:active{transform:none}
    .table tbody td:first-child{min-width:90px;text-align:center}
  </style>
</body>
</html>
